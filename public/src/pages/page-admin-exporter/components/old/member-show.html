<dom-module id="member-show">
  <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment gl-size gl-color">
    * {
      font-family: 'CSChatThaiUI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .title {
        text-align: center;
        font-size: var(--font-size-h4);
        margin: 20px 0px 20px 0px;
    }
    vaadin-date-picker{
      width: 70%;
    }
    gl-form-textarea{
      word-break: keep-all;
    }
    paper-radio-button{
      margin-top: 25px;
    }
  </style>
  <template>
    <div id="formData">
      <gl-form-panel-body set-border="0px">
        <div class="title">{{localize('detail_exporter')}}</div>

        <gl-grid-row width="{{getWidth}}">
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="{{localize('no_exporter_fullname')}} :" value="{{data.exporter_no_name}}" disabled></gl-form-input>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input label="{{localize('tax_no')}} :" value="{{data.company_taxno}}" disabled></gl-form-input>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea label="{{localize('name_company')}} :" value="{{data.company_name_th}}" disabled></gl-form-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('name_company')}} ({{localize('eng')}}) :" value="{{data.company_name_en}}" disabled></gl-form-textarea>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
            <gl-form-textarea label="{{localize('address')}} :" value="{{data.company_address_th}}" disabled></gl-form-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[500,12],[700,8]]">
            <gl-form-textarea label="{{localize('address')}} ({{localize('eng')}}) :" value="{{data.company_address_en}}" disabled></gl-form-textarea>
          </gl-grid-col>
        </gl-grid-row>

        <gl-grid-row>
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input  label="รหัสไปรษณีย์ :" value="" disabled></gl-form-input>
          </gl-grid-col> -->
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('tel')}} :" value="{{data.company_phone}}" disabled></gl-form-textarea>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('fax')}} :" value="{{data.company_fax}}" disabled></gl-form-textarea>
          </gl-grid-col>

          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-textarea  label="{{localize('e-mail')}} :" value="{{data.company_email}}" disabled></gl-form-textarea>
          </gl-grid-col>-->
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input  label="เลขที่หนังสืออนุญาต ปกข. :" value="{{data.trader_no}}" disabled></gl-form-input>
          </gl-grid-col> -->
          <!-- <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input  label="สถานะเป็นสมาชิกผู้ส่งออกข้าว :" value="{{data.exporter_status_name}}" disabled></gl-form-input>
          </gl-grid-col> -->

          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <gl-form-input  label="{{localize('type_license')}} :" value="{{data.type_lic_name}}" disabled></gl-form-input>
          </gl-grid-col>-->
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <vaadin-date-picker label="{{localize('date_approve')}} :" value="{{data.exporter_date_approve}}" disabled></vaadin-date-picker>
          </gl-grid-col>
          <!--<gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]">
            <paper-radio-button checked>{{localize('rt_eligible')}}</paper-radio-button>
          </gl-grid-col>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,2]]" style="margin-left:20px">
            <paper-radio-button>{{localize('rt_ineligible')}}</paper-radio-button>
          </gl-grid-col>-->
        </gl-grid-row>
        <gl-grid-row>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-dropdown-menu style="width:100%;" class="checkValidate" label="{{localize('type_license')}}" placeholder="กรุณาเลือกทั้งหมด" disabled required>
            <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{data.type_lic_id}}" name="type_lic_id">
              <template is="dom-repeat" items={{typeLic}}>
                <paper-item value="[[item.type_lic_id]]">{{item.type_lic_name}}</paper-item>
              </template>
            </paper-menu>
          </gl-form-dropdown-menu>
        </gl-grid-col>
        <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
          <gl-form-dropdown-menu class="checkValidate" label="สถานะสมาชิกสมาคมผู้ส่งออก" placeholder="กรุณาเลือกทั้งหมด" disabled required>
            <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{data.exporter_status}}" name="exporter_status">
              <paper-item value="yes">{{localize('member')}}</paper-item>
              <paper-item value="no">{{localize('no_member')}}</paper-item>
            </paper-menu>
          </gl-form-dropdown-menu>
        </gl-grid-col>
      </gl-grid-row>
        <gl-grid-row>
          <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
            <template is="dom-repeat" items="{{data.company_agent}}">
              <gl-form-input  label="{{localize('name_committee')}} :" value="{{item.agent_name}}" disabled></gl-form-input>
            </template>
          </gl-grid-col>
        </gl-grid-row>
      </gl-form-panel-body>
    </div>
    <!-- <div id="fromRegister" hidden>
      <register-member data={{data}}></register-member>
    </div> -->

  </template>
  <script>
    Polymer({
      is: "member-show",
      properties:{
        data:{
          type:Object,
          value:{}
        }
      },
      behaviors: [nylonLocalizeBehavior, nylonBehavior],
      created:function(){
          this.nylonLocalizeImport('/i18n-page-admin-exporter.json');
      }
    });
  </script>
</dom-module>
