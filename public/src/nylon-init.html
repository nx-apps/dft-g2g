<dom-module id="nylon-init">
	<template>
		<style is="custom-style">
			app-toolbar {
				background-color: #FBFBFB;
				--app-toolbar-font-size: 24px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			
			.loader {
				border: 5px solid #f3f3f3;
				border-radius: 50%;
				border-top: 5px solid #3498db;
				width: 30px;
				height: 30px;
				-webkit-animation: spin 0.5s linear infinite;
				animation: spin 0.5s linear infinite;
				margin: auto;
			}
				
			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
				
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
				
			.middle {
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 1;
				display: -webkit-flex;
				display: flex;
			}
			[hidden] {
				display: none;
			}

			iron-pages>*:not([nylon-show]){
				display: none;
			}

			[nylon-show]{
				display: block;
				animation: fadein 0.5s;
				-moz-animation: fadein 0.5s; 
				-webkit-animation: fadein 0.5s; 
				-o-animation: fadein 0.5s; 
			}

			@keyframes fadein {
				from {
					opacity:0;
				}
				to {
					opacity:1;
				}
			}
			@-moz-keyframes fadein { /* Firefox */
				from {
					opacity:0;
				}
				to {
					opacity:1;
				}
			}
			@-webkit-keyframes fadein { /* Safari and Chrome */
				from {
					opacity:0;
				}
				to {
					opacity:1;
				}
			}
			@-o-keyframes fadein { /* Opera */
				from {
					opacity:0;
				}
				to {
					opacity: 1;
				}
			}

		</style>
		
		<div class="middle" hidden$="[[!loader]]">
			<div class="loader"></div>
		</div>
		<layout-main path="[[selected]]">
			<iron-pages role="main" selected="[[selected]]" attr-for-selected="path" selected-attribute="visible">
				<page-admin-exporter path="admin-exporter" current-path="[[selected]]"></page-admin-exporter>
				<page-admin-confirm path="admin-confirm" current-path="[[selected]]"></page-admin-confirm>
				<page-company path="company" current-path="[[selected]]"></page-company>
				<page-company-edit path="company-edit" current-path="[[selected]]"></page-company-edit>
                <page-401 path="401"></page-401> <!-- ยังไม่ login -->
                <page-403 path="403"></page-403> <!-- ไม่มีสิทธิ -->
                <page-404 path="404"></page-404> <!-- ไม่พบไฟล์ -->
            </iron-pages> 
		</layout-main>

	</template>


	<script>

				this.loader = false;

        });
    </script>
</dom-module>
